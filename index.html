<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/projeto-calculadora,.png" type="image/x-icon">
</head>

<body>

    <div class="calculadora">
        <input type="text" name="display" id="display" readonly>
        <div class="botoes">

            <button class="botao">7</button>
            <button class="botao">8</button>
            <button class="botao">9</button>
            <button class="botao">/</button>

            <button class="botao">4</button>
            <button class="botao">5</button>
            <button class="botao">6</button>
            <button class="botao">*</button>

            <button class="botao">1</button>
            <button class="botao">2</button>
            <button class="botao">3</button>
            <button class="botao">-</button>

            <button class="botao">0</button>
            <button class="botao">.</button>
            <button class="botao">=</button>
            <button class="botao">+</button>

            <button class="botao" id="clear">C</button>

        </div>
    </div>

    <footer>
        
        <p>&copy; 2024 Valter Oliveira Pontes Neto. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
